<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바른 결 - AI 맞춤 운동</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        :root { --main-green: #556B2F; --bg-beige: #F9F9F7; }
        body { margin: 0; background: var(--bg-beige); font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        #input_video { display: none; } /* 얼굴 노출 방지 */

        .status-badge { background: var(--main-green); color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; margin-bottom: 20px; }
        
        .character-box { width: 320px; height: 380px; display: flex; justify-content: center; align-items: center; background: white; border-radius: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); margin-bottom: 30px; position: relative; }
        #giraffe-guide { width: 75%; height: auto; transition: all 0.3s ease; transform-origin: bottom center; }

        /* [개선] 하늘 보기 애니메이션 - 더 역동적으로 고안 */
        .motion-severe { 
            animation: skyLookAdvanced 3s ease-in-out infinite; 
        }
        @keyframes skyLookAdvanced {
            0%, 100% { transform: scaleY(1) rotate(0deg); }
            50% { transform: scaleY(0.6) rotateX(-30deg) translateY(-20px); } /* 고개를 뒤로 확 젖히는 느낌 */
        }

        .count-area { text-align: center; }
        .count-number { font-size: 80px; font-weight: 900; color: var(--main-green); line-height: 1; transition: 0.2s; }
        .count-label { font-size: 18px; color: #888; margin-top: 15px; }
        .bump { transform: scale(1.3); color: #FFD700; } /* 카운트 시 강조 효과 */
    </style>
</head>
<body>

    <video id="input_video" playsinline></video>

    <div id="status-badge" class="status-badge">AI 분석 준비 완료</div>

    <div class="character-box">
        <img id="giraffe-guide" src="normal_logo.png" alt="기린 가이드">
    </div>

    <div class="count-area">
        <div class="count-number" id="count-div"><span id="current-count">0</span> / <span id="target-count">--</span></div>
        <div id="instruction" class="count-label">기린을 따라 천천히 움직여보세요</div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const imgTag = document.getElementById('giraffe-guide');
        const countDisplay = document.getElementById('current-count');
        const targetDisplay = document.getElementById('target-count');
        const statusBadge = document.getElementById('status-badge');
        const countDiv = document.getElementById('count-div');
        
        let count = 0;
        let targetCount = 0;
        let isMoving = false;
        let userStatus = 'good';

        function initExercise() {
            const data = JSON.parse(localStorage.getItem('bareunGyeolReportData'));
            userStatus = data ? data.neckStatus : 'good';

            if (userStatus === 'good') {
                targetCount = 12;
                statusBadge.innerText = "정상 단계 스트레칭";
                startAnim(['tilt_left.png', 'normal_logo.png', 'tilt_right.png', 'normal_logo.png'], 1000);
            } else if (userStatus === 'caution') {
                targetCount = 10;
                statusBadge.innerText = "주의 단계 스트레칭";
                startAnim(['stretch_normal.png', 'stretch_long.png'], 900);
            } else {
                targetCount = 5;
                statusBadge.innerText = "위험 단계 스트레칭";
                imgTag.classList.add('motion-severe');
            }
            targetDisplay.innerText = targetCount;
        }

        function startAnim(frames, speed) {
            let i = 0;
            setInterval(() => {
                imgTag.src = frames[i];
                i = (i + 1) % frames.length;
            }, speed);
        }

        // 동작 감지 로직 (민감도 최적화)
        function onResults(results) {
            if (!results.poseLandmarks) return;
            const lm = results.poseLandmarks;
            const nose = lm[0];
            const leftEar = lm[7];
            const rightEar = lm[8];

            // 1. 정상 단계: 고개 좌우 기울기
            if (userStatus === 'good') {
                // 양쪽 귀의 높이 차이가 확연해지면 카운트
                const earDiff = Math.abs(leftEar.y - rightEar.y);
                if (earDiff > 0.08 && !isMoving) { updateCount(); }
                else if (earDiff < 0.03) { isMoving = false; }
            } 
            // 2. 주의 단계: 목 위로 뽑기
            else if (userStatus === 'caution') {
                if (nose.y < 0.35 && !isMoving) { updateCount(); }
                else if (nose.y > 0.45) { isMoving = false; }
            } 
            // 3. 위험 단계: 하늘 보기 (턱 들기)
            else if (userStatus === 'severe') {
                // 눈(1번 마커)보다 코가 위로 올라가면 카운트
                if (nose.y < lm[1].y - 0.02 && !isMoving) { updateCount(); }
                else if (nose.y >= lm[1].y) { isMoving = false; }
            }
        }

        function updateCount() {
            count++;
            isMoving = true;
            countDisplay.innerText = count;
            countDiv.classList.add('bump');
            setTimeout(() => countDiv.classList.remove('bump'), 300);

            if (count >= targetCount) {
                setTimeout(() => {
                    alert("운동 완료! 리포트를 확인하세요.");
                    location.href = 'report.html';
                }, 500);
            }
        }

        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        pose.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 640, height: 480
        });

        window.onload = () => { initExercise(); camera.start(); };
    </script>
</body>
</html>
