<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바른 결 - 맞춤 운동</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        :root { --main-green: #556B2F; --bg-beige: #F9F9F7; }
        body { margin: 0; background: var(--bg-beige); font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow: hidden; }
        
        /* [중요] 비디오 화면은 숨김 처리 (얼굴 노출 방지) */
        #input_video { display: none; }

        .status-badge { background: var(--main-green); color: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; margin-bottom: 20px; }
        
        /* 기린 애니메이션 영역 */
        .character-box { width: 320px; height: 380px; display: flex; justify-content: center; align-items: center; background: white; border-radius: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); margin-bottom: 30px; }
        #giraffe-guide { width: 75%; transition: all 0.3s ease; }

        /* 카운트 디자인 */
        .count-area { text-align: center; }
        .count-number { font-size: 72px; font-weight: 900; color: var(--main-green); line-height: 1; }
        .count-label { font-size: 18px; color: #888; margin-top: 10px; font-weight: 500; }

        /* 하늘 보기 애니메이션 (Severe) */
        .motion-severe { animation: skyLook 2.5s ease-in-out infinite; }
        @keyframes skyLook { 0%, 100% { transform: scaleY(1) translateY(0); } 50% { transform: scaleY(0.7) translateY(-40px); } }
    </style>
</head>
<body>

    <video id="input_video"></video>

    <div id="status-badge" class="status-badge">분석 결과 확인 중</div>

    <div class="character-box">
        <img id="giraffe-guide" src="normal_logo.png" alt="기린 가이드">
    </div>

    <div class="count-area">
        <div class="count-number"><span id="current-count">0</span> / <span id="target-count">--</span></div>
        <div id="instruction" class="count-label">기린을 따라 동작을 반복하세요</div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const imgTag = document.getElementById('giraffe-guide');
        const countDisplay = document.getElementById('current-count');
        const targetDisplay = document.getElementById('target-count');
        const statusBadge = document.getElementById('status-badge');
        const instruction = document.getElementById('instruction');
        
        let count = 0;
        let targetCount = 0;
        let isMoving = false;
        let exerciseTimer = null;

        // 1. 분석 데이터 기반 설정 (위험할수록 횟수 감소)
        const reportData = JSON.parse(localStorage.getItem('bareunGyeolReportData')) || { neckStatus: 'good' };
        const userStatus = reportData.neckStatus;

        function initExercise() {
            if (userStatus === 'good') {
                targetCount = 12;
                statusBadge.innerText = "정상 단계 (Good)";
                instruction.innerText = "좌우로 천천히 고개를 기울이세요";
                startAnim(['tilt_left.png', 'normal_logo.png', 'tilt_right.png', 'normal_logo.png'], 900);
            } else if (userStatus === 'caution') {
                targetCount = 10;
                statusBadge.innerText = "주의 단계 (Caution)";
                instruction.innerText = "목을 위로 쭉쭉 늘려주세요";
                startAnim(['stretch_normal.png', 'stretch_long.png'], 850);
            } else {
                targetCount = 5; // 위험 단계는 안전하게 5회만
                statusBadge.innerText = "위험 단계 (Severe)";
                instruction.innerText = "부드럽게 하늘을 바라보세요";
                imgTag.classList.add('motion-severe');
            }
            targetDisplay.innerText = targetCount;
        }

        function startAnim(frames, speed) {
            let i = 0;
            exerciseTimer = setInterval(() => {
                imgTag.src = frames[i];
                i = (i + 1) % frames.length;
            }, speed);
        }

        // 2. 실시간 동작 감지 (백그라운드에서 실행)
        function onResults(results) {
            if (!results.poseLandmarks) return;
            const landmarks = results.poseLandmarks;
            const nose = landmarks[0];
            const leftEar = landmarks[7];
            const rightEar = landmarks[8];
            const leftShoulder = landmarks[11];
            const rightShoulder = landmarks[12];

            // 동작 감지 기준 (CVA 응용)
            if (userStatus === 'good') {
                const earShoulderGap = Math.min(Math.abs(leftEar.y - leftShoulder.y), Math.abs(rightEar.y - rightShoulder.y));
                if (earShoulderGap < 0.12 && !isMoving) { // 귀가 어깨에 가까워지면
                    updateCount();
                } else if (earShoulderGap > 0.18) { isMoving = false; }
            } 
            else if (userStatus === 'caution') {
                if (nose.y < 0.42 && !isMoving) { // 코가 위로 올라가면
                    updateCount();
                } else if (nose.y > 0.48) { isMoving = false; }
            } 
            else if (userStatus === 'severe') {
                if (nose.y < landmarks[1].y - 0.04 && !isMoving) { // 턱을 들면
                    updateCount();
                } else if (nose.y >= landmarks[1].y) { isMoving = false; }
            }
        }

        function updateCount() {
            count++;
            isMoving = true;
            countDisplay.innerText = count;
            // 성공 알림음 등을 넣을 수 있는 자리
            if (count >= targetCount) {
                setTimeout(() => {
                    alert("축하합니다! 운동을 완료했습니다.");
                    location.href = 'report.html';
                }, 500);
            }
        }

        const pose = new Pose({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}` });
        pose.setOptions({ modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
        pose.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await pose.send({image: videoElement}); },
            width: 640, height: 480
        });

        window.onload = () => {
            initExercise();
            camera.start();
        };
    </script>
</body>
</html>
