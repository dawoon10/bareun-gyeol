<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맞춤 스트레칭 - 바른 결</title>
    <style>
        :root { --main-green: #556B2F; }
        body { margin: 0; background: #f9f9f9; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; box-sizing: border-box; }
        
        .info-area { text-align: center; margin-bottom: 30px; }
        .status-label { color: var(--main-green); font-weight: bold; font-size: 1.2rem; }
        h2 { margin: 10px 0; font-size: 1.5rem; line-height: 1.4; }

        .display-box {
            width: 100%; max-width: 320px; height: 350px; background: white; 
            border-radius: 30px; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px;
        }
        #giraffe-guide { width: 70%; height: auto; transition: all 0.3s; }

        /* 하늘 보기 효과 (Severe) */
        .sky-motion { animation: skyAnim 2s ease-in-out infinite; }
        @keyframes skyAnim {
            0%, 100% { transform: scaleY(1) translateY(0); }
            50% { transform: scaleY(0.7) translateY(-40px); }
        }

        .btn-next {
            width: 100%; max-width: 320px; padding: 20px; border: none; border-radius: 18px;
            background: #1c1c1e; color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="info-area">
        <div id="status-text" class="status-label">분석 데이터 확인 중...</div>
        <h2 id="exercise-msg">유저님께 필요한 운동입니다</h2>
    </div>

    <div class="display-box">
        <img id="giraffe-guide" src="normal_logo.png" alt="기린">
    </div>

    <button class="btn-next" onclick="location.href='report.html'">분석 결과 상세보기</button>

    <script>
        const img = document.getElementById('giraffe-guide');
        const statusTxt = document.getElementById('status-text');
        const msgTxt = document.getElementById('exercise-msg');
        
        // 1. 데이터 가져오기
        const data = JSON.parse(localStorage.getItem('bareunGyeolReportData'));
        const status = data ? data.neckStatus : 'good';

        // 2. 단계별 운동 자동 세팅
        function setExercise() {
            if (status === 'good') {
                statusTxt.innerText = "● 정상 단계";
                msgTxt.innerHTML = "목의 피로를 풀어주는<br>좌우 까딱 스트레칭";
                
                const frames = ['tilt_left.png', 'normal_logo.png', 'tilt_right.png', 'normal_logo.png'];
                let i = 0;
                setInterval(() => {
                    img.src = frames[i];
                    i = (i + 1) % frames.length;
                }, 900);
            } 
            else if (status === 'caution') {
                statusTxt.innerText = "● 주의 단계";
                msgTxt.innerHTML = "굽은 목을 펴주는<br>앞뒤 쭉쭉 스트레칭";
                
                const frames = ['stretch_normal.png', 'stretch_long.png'];
                let i = 0;
                setInterval(() => {
                    img.src = frames[i];
                    i = (i + 1) % frames.length;
                }, 800);
            } 
            else if (status === 'severe') {
                statusTxt.innerText = "● 위험 단계";
                msgTxt.innerHTML = "거북목 교정에 필수!<br>하늘 높이 보기 운동";
                
                img.src = 'normal_logo.png';
                img.classList.add('sky-motion');
            }
        }

        window.onload = setExercise;
    </script>
</body>
</html>
