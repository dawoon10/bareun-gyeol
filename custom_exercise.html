<style>
    /* 3번 동작: 하늘 보기를 위한 CSS 애니메이션 */
    @keyframes lookUp {
        0%, 100% { 
            transform: scaleY(1) translateY(0); 
        }
        50% { 
            /* 이미지를 납작하게 만들고 위로 올려서 턱을 든 효과 */
            transform: scaleY(0.7) translateY(-30px); 
        }
    }

    .motion-severe {
        animation: lookUp 2s ease-in-out infinite;
    }

    /* 이미지 전환을 부드럽게 */
    #giraffe-guide {
        transition: transform 0.3s ease;
    }
</style>

<script>
    const imgTag = document.getElementById('giraffe-guide');
    let exerciseTimer = null;

    function playExercise(status) {
        // 1. 이전 동작 멈추기 및 초기화
        if (exerciseTimer) clearInterval(exerciseTimer);
        imgTag.classList.remove('motion-severe');
        imgTag.src = 'normal_logo.png'; // 기본 상태로 초기화

        if (status === 'good') {
            // [1번] 옆으로 까딱: 좌 - 정면 - 우 - 정면 순서로 부드럽게
            const frames = ['tilt_left.png', 'normal_logo.png', 'tilt_right.png', 'normal_logo.png'];
            let i = 0;
            exerciseTimer = setInterval(() => {
                imgTag.src = frames[i];
                i = (i + 1) % frames.length;
            }, 800);
        } 
        else if (status === 'caution') {
            // [2번] 앞뒤로 쭉쭉: 1단계 - 2단계 반복
            const frames = ['stretch_normal.png', 'stretch_long.png'];
            let i = 0;
            exerciseTimer = setInterval(() => {
                imgTag.src = frames[i];
                i = (i + 1) % frames.length;
            }, 800);
        } 
        else if (status === 'severe') {
            // [3번] 하늘 보기: 정면 로고에 CSS 애니메이션 적용
            imgTag.src = 'normal_logo.png';
            imgTag.classList.add('motion-severe');
        }
    }
</script>
