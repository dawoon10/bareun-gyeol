            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); // A5
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            oscillator.start();

        async function initAI() {

            faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });

            faceMesh.onResults((results) => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) {
                    const lms = results.multiFaceLandmarks[0];
                    // ê·¸ë¬¼ë§ ì‹œê°í™”
                    ctx.strokeStyle = "rgba(49, 130, 246, 0.4)"; ctx.lineWidth = 0.5;
                    for(let i=0; i<lms.length; i+=5) { 
                        const x = lms[i].x * canvas.width; const y = lms[i].y * canvas.height;
                        ctx.beginPath(); ctx.arc(x, y, 1, 0, 2 * Math.PI); ctx.stroke();
                    }
                    const nose = lms[1]; const leftEye = lms[33]; const rightEye = lms[263];
                    const faceDirection = nose.x - ((leftEye.x + rightEye.x) / 2);
                    let cur = Math.abs(Math.round(Math.atan2(faceDirection, 0.22) * (180 / Math.PI) * 2.3));
                    if(cur < 12) cur += 5;

                        if (!isDown && midY > 0.65) isDown = true;
                        else if (isDown && midY < 0.55) { isDown = false; updateCount(); }
                    }

            const camera = new Camera(video, { onFrame: async () => { await faceMesh.send({image: video}); }, width: 640, height: 480 });
            camera.start();
            setTimeout(() => { document.getElementById('analysis-finish').classList.remove('hidden'); }, 4000);
        }

                effects.innerHTML = "<p>â€¢ ì‹ ê²½ ì••ë°• í•´ì†Œë¡œ ë§Œì„± ë‘í†µ ì™„í™”</p><p>â€¢ ì–´ê¹¨ ê·¼ìœ¡ ìœ ì°© ë°©ì§€ ë° í†µì¦ ê°ì†Œ</p>";
            } else if (finalAngle >= 15) {

                comment.innerText = "ì „í˜•ì ì¸ ê±°ë¶ëª© ì´ˆê¸° ë‹¨ê³„ì…ë‹ˆë‹¤. ëª© ë’¤ ê·¼ìœ¡ì´ í•­ìƒ ê¸´ì¥ë˜ì–´ ìˆì–´ ì‰½ê²Œ í”¼ë¡œë¥¼ ëŠë‚ë‹ˆë‹¤.";

                effects.innerHTML = "<p>â€¢ ìŠ¹ëª¨ê·¼ ê¸´ì¥ ì™„í™” ë° ì•ˆêµ¬ ê±´ì¡°ì¦ ê°œì„ </p><p>â€¢ í˜ˆë¥˜ ê°œì„ ì„ í†µí•œ ì§‘ì¤‘ë ¥ í–¥ìƒ</p>";
