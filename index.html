<div id="app-container" style="font-family: 'Pretendard', sans-serif; max-width: 480px; margin: 0 auto; background: #fff; min-height: 100vh;">
    
    <div style="padding: 60px 24px 20px;">
        <span style="display: inline-block; padding: 4px 12px; background: #ebf4ff; color: #3182f6; border-radius: 20px; font-size: 13px; font-weight: bold; margin-bottom: 12px;">바른결 헬스케어</span>
        <h2 style="font-size: 26px; line-height: 1.4; font-weight: 800; color: #191f28; margin: 0;">
            전문가가 설계한<br>
            <span style="color: #3182f6;">거북목 교정 솔루션</span>
        </h2>
    </div>

    <div style="text-align: center; padding: 40px 0;">
        <div style="width: 220px; height: 220px; background: #3182f6; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(49, 130, 246, 0.2);">
             <span style="font-size: 110px; animation: breathe 4s infinite ease-in-out;">🧘‍♂️</span>

        <p style="color: #4e5968; font-size: 16px; font-weight: 600; margin-top: 24px;">신뢰할 수 있는 AI 분석</p>

    <div style="padding: 20px; position: fixed; bottom: 0; width: 100%; max-width: 480px; box-sizing: border-box; background: white;">
        <button style="width: 100%; padding: 20px; background: #3182f6; color: white; border: none; border-radius: 16px; font-size: 18px; font-weight: bold;">
            무료 진단 시작하기
        </button>
    </div>
</div>

<style>
@keyframes breathe {
    0%, 100% { transform: scale(1); opacity: 1; }
