<style>
    /* [Step 2: 분석 전 가이드] - 정적인 자세 고정 */
    .c-head-static { 
        width: 50px; height: 50px; background: #ffdbac; border-radius: 50%; 
        position: absolute; bottom: 70px; left: 35px;
        /* 움직임 없이 정면 응시 */
    }

    /* [Step 4: 운동 가이드] - 고개 숙이기 애니메이션 */
    .c-head-stretch { 
        width: 50px; height: 50px; background: #ffdbac; border-radius: 50%; 
        position: absolute; bottom: 70px; left: 35px;
        animation: neckStretch 4s infinite ease-in-out;
        transform-origin: bottom center;
    }

    @keyframes neckStretch {
        0%, 100% { transform: rotate(0deg); } /* 정면 보기 */
        50% { transform: rotate(45deg) translateY(10px); } /* 고개 깊숙이 숙이기 (근육 이완) */
    }
</style>

<div id="step4" class="hidden min-h-screen flex flex-col items-center justify-center p-6 bg-white text-center">
    <h2 class="text-2xl font-bold mb-4 text-[#191f28]">목 뒤 근육을<br>시원하게 늘려주세요</h2>
    <div class="character-box mb-8" style="transform: scale(1.2);">
        <div class="c-body"></div>
        <div class="c-head-stretch">
            </div>
    </div>
    <p class="text-[#4e5968] mb-10 leading-relaxed">
        캐릭터처럼 고개를 아래로 천천히 숙여<br>
        <span class="text-blue-600 font-bold">목 뒤가 늘어나는 느낌</span>에 집중하세요.
    </p>
    <button onclick="showReport()" class="w-full max-w-sm bg-[#3182f6] text-white py-5 rounded-2xl font-bold text-lg">운동 완료</button>
</div>
