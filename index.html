<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>바른 결 - Bareun Gyeol</title>
    <style>
        :root { --main-green: #556B2F; --bg-beige: #F9F9F7; --text-black: #1A1A1A; }
        body { margin: 0; padding: 0; background: var(--bg-beige); font-family: -apple-system, sans-serif; overflow: hidden; }
        .container { height: 100vh; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 60px 24px 40px; box-sizing: border-box; }
        
        .text-group { text-align: center; }
        .text-group h1 { font-size: 26px; font-weight: 800; color: var(--text-black); margin: 0; }
        .text-group p { font-size: 16px; color: #666; margin-top: 10px; line-height: 1.5; }

        .character-box { flex: 1; display: flex; align-items: center; justify-content: center; }
        .giraffe { width: 220px; animation: float 2.5s ease-in-out infinite; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
        }

        .start-button { 
            width: 100%; max-width: 400px; padding: 20px; border: none; border-radius: 18px; 
            background: var(--main-green); color: white; font-size: 18px; font-weight: bold; 
            cursor: pointer; transition: transform 0.1s;
        }
        .start-button:active { transform: scale(0.98); }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-group">
            <h1>몸의 결을 바르게,<br>바른 결</h1>
            <p>기린 캐릭터를 따라<br>오늘의 자세를 교정해 보세요.</p>
        </div>

       <div class="main-character">
    <img src="normal_logo.png" alt="기린 로고" id="main-giraffe" class="giraffe">
</div>

        <button class="start-button" onclick="location.href='exercise.html'">운동 시작하기</button>
    </div>
</body>
</html>
